name: deploy

on:
  push:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build_and_push_to_docker_hub:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
    - name: Check out the repo
      uses: actions/checkout@v2
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    - name: Login to Docker
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Push to Docker Hub
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: vanokl/chat-bot-mipt
        
  deploy:
      name: Deploy the app
      runs-on: ubuntu-latest
      needs: build_and_push_to_docker_hub
      steps:
      - name: Execute remote ssh commands to deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            sudo docker stop main_container
            sudo docker system prune -a -f
            sudo docker pull vanokl/chat-bot-mipt
            sudo nohup docker run -d -it \
            -e API_TOKEN=${{ secrets.API_TOKEN }} \
            -e DB_PATH=${{ secrets.DB_PATH }} \
            -v /home/access/app_data:/app/app_data \
            --name main_container \
            vanokl/chat-bot-mipt
